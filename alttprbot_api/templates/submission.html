{% extends "base/base.html" -%}
{% set page_title = "Match Submission" -%}

{% block content -%}
<section id="main" class="card">
    <div class="card-header">
        <h4>{{ page_title }}</h4>
    </div>
    <div class="card-content">
        <div class="card-body">
<form action="{{ endpoint }}" method="post">
    <label for="episodeid">SpeedGaming Episode ID:</label><input type="number" id="episodeid" name="episodeid" value="{{ episode_id }}" required><br><br>
    <input type="hidden" id="event" name="event" value="{{ event }}">

    {% for setting in settings_list %}
        <label for="{{ setting['key'] }}">{{ setting['label'] }}:</label>
        <select name="{{ setting['key'] }}" id="{{ setting['key'] }}">
        {% for key, value in setting['settings'].items() %}
        <option value="{{ key }}">{{ value }}</option>
        {% endfor %}
        </select><br><br>
    {% endfor %}
    <input type="submit" value="Submit">
</form>
</div>
</div>
</section>
{%- endblock content %}
