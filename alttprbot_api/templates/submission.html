{% extends "base.html" -%}

{% block head -%}
<title>Match Submission</title>
{%- endblock head %}

{% block content -%}
<form action="{{ endpoint }}" method="post">
    <label for="episodeid">SpeedGaming Episode ID:</label><input type="text" id="episodeid" name="episodeid" required><br><br>

    {% for setting in settings_list %}
        <label for="{{ setting['key'] }}">{{ setting['label'] }}:</label>
        <select name="{{ setting['key'] }}" id="{{ setting['key'] }}">
        {% for key, value in setting['settings'].items() %}
        <option value="{{ key }}">{{ value }}</option>
        {% endfor %}
        </select><br><br>
    {% endfor %}
    <input type="submit" value="Submit">
</form>
{%- endblock content %}
