{% extends "base/base.html" -%}
{% set page_title = "Error" -%}

{% block content -%}
<section id="error" class="card">
<div class="card-header">
    <h4>{{ title }}</h4>
</div>
<div class="card-content">
<div class="card-body">
<div class="alert alert-danger" role="alert">
    <div class="alert-body">
        <i class="ft-alert-triangle"></i>
        <span>{{ message }}</span>
    </div>
</div>
</section>
{%- endblock content %}
